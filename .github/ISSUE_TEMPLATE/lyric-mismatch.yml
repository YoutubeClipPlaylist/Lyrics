name: Lyric mismatch
description: Lyrics and songs don't match、歌詞和歌曲不匹配、歌詞と曲が一致しない
title: "[Lyric mismatch]"
labels: ["Lyric mismatch"]
body:
  - type: markdown
    attributes:
      value: |
        ## Lyrics and songs don't match
        > This issue template is for lyrics and songs that do not match.
        > If it is a timestamp shift, please fill out another template.
  - type: input
    id: share
    attributes:
      label: Share link
      description: Please post the share link you got from the song in question. You can get it at the bottom of the playlist UI.
      placeholder: ex. https://www.youtube.com/watch?v=eYP8h2z0qN8&t=461&end=738&share=1
    validations:
      required: true
  - type: input
    id: correctLyric
    attributes:
      label: Correct lyric
      description: If it is convenient, please find the correct lyric at [Netease Music](https://music.163.com/#/search/), and paste the link here.
      placeholder: ex. https://music.163.com/#/song?id=490602360
    validations:
      required: false
  - type: textarea
    id: details
    attributes:
      label: More details
      description: If it is convenient, please give us more details.  
    validations:
      required: false
  - type: markdown
    attributes:
      value: "Thanks for completing our form!"

